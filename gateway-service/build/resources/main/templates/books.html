<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서 관리</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar">
    <a href="/" class="navbar-brand">MSA Demo</a>
    <div style="float: right;">
        <a href="/books" class="btn btn-primary" style="margin-right: 1rem;">도서 관리</a>
        <a href="/products" class="btn btn-primary" style="margin-right: 1rem;>상품 관리</a>
        <a href="/orders" class="btn btn-primary">주문 관리</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>도서 관리</h2>
            <button class="btn btn-primary" onclick="showAddBookModal()">도서 추가</button>
        </div>

        <div class="table-responsive">
            <table class="table" id="bookTable">
                <thead>
                <tr>
                    <th>도서 제목</th>
                    <th>저자</th>
                    <th>내용</th>
                    <th>작업</th>
                </tr>
                </thead>
                <tbody>
                <!-- 도서 목록은 여기서 동적으로 추가됩니다 -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 도서 추가/수정 모달 -->
<div class="modal fade" id="bookModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">도서 추가</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="bookForm">
                    <input type="hidden" id="bookId">
                    <div class="mb-3">
                        <label class="form-label">도서 제목</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">저자</label>
                        <input type="text" class="form-control" id="author" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">내용</label>
                        <textarea class="form-control" id="description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="saveBook()">저장</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/books.js}"></script>
</body>
</html>
